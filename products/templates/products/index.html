{% extends 'base.html' %}
{% block title %}Products Index{% endblock title %}
{% block content %}
    <h1>List of products:</h1>  
    <ul>
    {% for product in product_list %}
        <a href="/products/{{product.id}}" ><li>{{product}}</li></a>
    {% endfor %}
    </ul>

    <hr>
    <a href="/products/add"><button >Add Product</button></a>
{% endblock content %}
